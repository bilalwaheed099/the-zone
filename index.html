<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fa/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="navlist">
                <li class="nav-clock active">Clock</li>
                <li class="nav-stopwatch">Stopwatch</li>
                <li class="nav-timer">Timer</li>
            </ul>
            <img class="burger" src="./img/burger.png"/>
        </nav>
        <main>
            <img class="moon" src="./img/moon.png" alt="">
            <!-- <ul class="navlist">
                <li class="nav-clock active">Clock</li>
                <li class="nav-stopwatch">Stopwatch</li>
                <li class="nav-timer">Timer</li>
            </ul> -->

            <section class="clock current-time">
                <div class="values">
                    <span class="values_hours val"></span>
                    <span class="values_minutes val"></span>
                    <span class="values_seconds val"></span>
                </div>
            </section>

            <section class="clock stopwatch hidden">
                <div class="sw-values">
                    <span class="sw_values-hours values-hours sw-val">00</span>
                    <span class="sw_values-minutes values-minutes sw-val">00</span>
                    <span class="sw_values-seconds values-seconds sw-val">00</span>
                    <span class="sw_values-milseconds values-milseconds">00</span>
                </div>
                <div class="buttons-container">
                    <button class="swbtn sw-start"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class="swbtn sw-pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
                    <button class="swbtn sw-stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
                </div>
            </section>

            <section class="clock timer hidden">
                <div class="inputs-container">
                    <input type="number" name="hours" class="input-hours" min="0" placeholder="00">
                    <input type="number" name="minutes" class="input-minutes" min="0" max="59" placeholder="00">
                    <input type="number" name="seconds" class="input-seconds" min="0" max="59" placeholder="00">
                </div>
                <div class="buttons-container">
                    <button class="tbtn t-start"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class="tbtn t-stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
                </div>
            </section>

        </main>
    </header>
    <script src="./script.js"></script>
</body>
</html>
